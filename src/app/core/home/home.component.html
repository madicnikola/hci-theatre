 <a *ngIf="isEmployee()" routerLink="/add-new-show" class="add-new-show">Add new show</a>
 <h3 class="table-name">
  Repertoar
</h3>
<table class="table table-hover"> 
  <thead>
    <tr>
      <th> </th>
      <th (click)="onSortByNameClicked()">Name</th>
      <th>Description</th>
      <th></th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let play of plays" (click)="onPlayClicked(play.id)">
      <td><img [src]="play.image" width="300" height="350" /></td>
      <td class="td-name">{{ play.name }}</td>
      <td>{{ play.description }}</td>
      <td *ngIf="isEmployee()" class="cancel">
        <button class="btn btn-danger" (click)="onDeleteClicked($event, play)" >Delete</button>
      </td>
    </tr>
  </tbody>
</table>
