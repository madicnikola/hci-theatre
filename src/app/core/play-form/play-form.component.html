<div class="container">
  <h2>Add a new play</h2>
  <form [formGroup]="playForm" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="name">Name:</label>
      <input type="text" class="form-control" id="name" formControlName="name" required />
    </div>
    <div class="form-group">
      <label for="description">Description</label>
      <textarea
        class="form-control"
        id="description"
        formControlName="description"
        required
      ></textarea>
    </div>
    <div class="form-group">
      <label for="image">Image URL</label>
      <input type="text" class="form-control" id="image" formControlName="image" required />
    </div>
    <button type="submit" class="btn btn-primary" [disabled]="!playForm.valid">Add Play</button>
  </form>
</div>
