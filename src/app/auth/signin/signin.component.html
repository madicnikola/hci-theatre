<div class="container m-5">
<div class="row justify-content-center">
  <div class="col-md-4 col-sm-offset-1 col-md-offset-2 p-5 login-custom-class">
    <form [formGroup]="loginForm" (ngSubmit)="onSignin()">
      <div class=" form-group custom-signinform">
        <!--  <mat-label class="pb-2 h6 text-uppercase">Prijavi se</mat-label> -->
      <mat-form-field class="w-100 example-full-width" appearance="outline">
        <mat-label>Korisničko Ime</mat-label>
        <input matInput placeholder="" value="" formControlName="username">
        <!--              <mat-error *ngIf="signUpProfessorForm.controls['username'].hasError('required')">-->
        <mat-error>
          Name is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      </div>

      <div class="form-group custom-signinform">
      <mat-form-field class="w-100 example-full-width" appearance="outline">
        <mat-label>Šifra</mat-label>
        <input type="password" matInput placeholder="" value="" formControlName="password">
        <!--              <mat-error *ngIf="signUpProfessorForm.controls['password'].hasError('required')">-->
        <mat-error>
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      </div>
      <div class="w-100 btn custom-signinform custom-signinform-padding ">
      <button mat-raised-button  class="text-uppercase sign-button" type="submit">Prijavi se</button>
      </div>
    </form>
  </div>
</div>
</div>
